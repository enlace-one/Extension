<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="extensionName">Enlace Notes</title>
    <link rel="stylesheet" href="default.css" />

    <!-- Third Party -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Menu */
        .top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10;
        }

        .top-menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .top-menu ul li {
            display: inline;
        }

        .top-menu ul li a {
            color: white;
            text-decoration: none;
            transition: background 0.3s;
            padding-bottom: .5rem;
        }

        .top-menu ul li a:hover {
            background-color: #575757;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 2rem; /* Push below top menu */
            width: 150px;
            height: calc(100% - 2rem);
            background-color: #333;
            color: white;
            padding: 1rem;
            overflow: auto;
            transition: all 0.3s;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .content {
            margin-left: 150px;
            padding: 6rem 2rem 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* .content textarea {
            width: 90%;
            height: 300px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            /* font-size: 1.2rem; 
        } */

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                z-index: 1;
                height: auto;
                top: 3rem; /* Push below top menu */
                padding: 1rem;
                text-align: center;
            }

            .sidebar ul {
                display: flex;
                justify-content: center;
                gap: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 10rem 1rem 2rem; /* Increase top padding to push content below the sidebar */
            }

            h1 {
                display: none;
            }
            h2 {
                display: none;
            }

            /* CONTACT NOTES */
            .contact-notes-textarea {
                width: 100%;
                height: 150px;
                padding: 1rem;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            #contact-notes-ul {
                width: 100%
            }

            .created-timestamp {
                padding-right: 5px;
            }

            /* PAGE NOTES
            #page-notes-editor {
                background: white;
            } */
        }

    /* .content textarea {
        width: 90%;
    }
}


        @media screen and (max-width: 480px) {
            .content textarea {
                width: 100%;
            }
        } */
    </style>
</head>
<body>

    <!-- Top Menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="#about" class="tab-button aboutName" data-tab="about-tab">About</a></li>
            <li><a href="#settings" class="tab-button settingsName" data-tab="settings-tab">Settings</a></li>
            <li><a href="#page-notes" class="tab-button active pageNotesName" data-tab="page-notes-tab">Page Notes</a></li>
            <li><a href="#contact-notes" class="tab-button contactsName" data-tab="contact-notes-tab">Contact Notes</a></li>
            <li><a href="#snippets" class="tab-button snippetsName" data-tab="snippets-tab">Snippets</a></li>
            <!-- <li><a href="#">Contact</a></li> -->
        </ul>
    </nav>

    <!-- Sidebar / Top Control Panel -->
    <aside class="sidebar flex-container" style="justify-content: center;">
        <button id="sign-in-button">Sign in</button>
        <div class="page-notes-tab tab-content active">
            <ul>
                <li><button id="page-notes-save">Save</button></li>
                <li><button>Open</button></li>
                <!-- <li><button>Delete</button></li>
                <li><button>Save</button></li> -->
            </ul>
        </div>
        <div class="contact-notes-tab tab-content">
            <ul>
                <li><button id="contact-notes-save">Save</button></li>
                <li><button id="contact-notes-new-note">Add Note</button></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <div class="page-notes-tab tab-content active">
            <h1 class="pageNotesName">Page Notes</h1>
            <!-- <textarea placeholder="Enter your text here..."></textarea> -->
            <div class="input-container">
                <input id="page-notes-url" type="text" placeholder="" />
                <label for="page-notes-url">URL</label>
            </div>
            <div id="page-notes-editor">
                
            </div>
            <div class="timestamps" style="padding-top:10px">
                Created: <span id="page-notes-created-timestamp">
                    
                </span>
                Updated: <span id="page-notes-updated-timestamp">
                    
                </span>
                ID: <span id="page-notes-id">

                </span>
            </div>
        </div>
        <div class="contact-notes-tab tab-content">
            <h1 class="contactsName">Contact Notes</h1>
            <!-- <textarea placeholder="Enter your text here..."></textarea> -->
            <div id="contact-notes-div" class="flex-container">
                <div class="flex-item flex-container-1-column">
                    <select id="contact-select">
                    </select>
                    <ul id="contact-notes-ul">
                        <li>
                            
                        </li>
                    </ul>
                </div>
                <div class="flex-item" id="contact-details-div">
                    <div class="input-container">
                        <input id="contact-first-name" type="text" placeholder=" " required />
                        <label for="contact-first-name">First Name</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-last-name" type="text" required placeholder=" " />
                        <label for="contact-last-name">Last Name</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-email" type="email" required placeholder=" " />
                        <label for="contact-email">Email Address</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-company" type="text" required placeholder=" " />
                        <label for="contact-company">Company</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-job-title" type="text" required placeholder=" " />
                        <label for="contact-job-title">Job Title</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-phone" type="tel" required placeholder=" " />
                        <label for="contact-phone">Phone Number</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-address-street" type="text" required placeholder=" " />
                        <label for="contact-address-street">Address Street</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-address-city" type="text" required placeholder=" " />
                        <label for="contact-address-city">Address City</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-address-region" type="text" required placeholder=" " />
                        <label for="contact-address-region">Address State/Region</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-address-country" type="text" required placeholder=" " />
                        <label for="contact-address-country">Address Country</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-birthday-day" type="text" required placeholder=" " />
                        <label for="contact-birthday-day">Birthday Day</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-birthday-month" type="text" required placeholder=" " />
                        <label for="contact-birthday-month">Birthday Month</label>
                    </div>
                    
                    <div class="input-container">
                        <input id="contact-birthday-year" type="text" required placeholder=" " />
                        <label for="contact-birthday-year">Birthday Year</label>
                    </div>
                                      
                </div>
            </div>
        </div>
        <div class="snippets-tab tab-content">
            <h1 class="snippetsName">Snippets</h1>
            <textarea class="snippets-textarea"></textarea>
        </div>
        <div class="about-tab tab-content">
            <h1 class="aboutName">About</h1>
            
        </div>
        <div class="settings-tab tab-content">
            <h1 class="settingsName">Settings</h1>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p></p>
    </footer>

    <script src="util.js"></script>
    <script src="standard.js"></script>
    <script src="api_google.js"></script>
    <script src="options.js"></script>
    <script src="contact_notes.js"></script>
    <script src="page_notes.js"></script>
    
    

    <!-- Third Party -->
    <script src="third_party/quill.js"></script>

    <!-- <script src="util.js"></script>
    <script src="standard.js"></script> -->

</body>
</html>
