<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout with Responsive Sidebar</title>
    <link rel="stylesheet" href="default.css" />

    <!-- Third Party -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Menu */
        .top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10;
        }

        .top-menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .top-menu ul li {
            display: inline;
        }

        .top-menu ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        .top-menu ul li a:hover {
            background-color: #575757;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 2rem; /* Push below top menu */
            width: 200px;
            height: calc(100% - 2rem);
            background-color: #333;
            color: white;
            padding: 1rem;
            overflow: auto;
            transition: all 0.3s;
        }

        .sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .content {
            margin-left: 200px;
            padding: 6rem 2rem 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .content textarea {
            width: 90%;
            height: 300px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            /* font-size: 1.2rem; */
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        top: 3rem; /* Push below top menu */
        padding: 1rem;
        text-align: center;
    }

    .sidebar ul {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .content {
        margin-left: 0;
        padding: 10rem 1rem 2rem; /* Increase top padding to push content below the sidebar */
    }

    .content textarea {
        width: 90%;
    }
}


        @media screen and (max-width: 480px) {
            .content textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Top Menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="#about" class="tab-button" data-tab="about-tab">About</a></li>
            <li><a href="#settings" class="tab-button" data-tab="settings-tab">Settings</a></li>
            <li><a href="#page-notes" class="tab-button active" data-tab="page-notes-tab">Page Notes</a></li>
            <li><a href="#contact-notes" class="tab-button" data-tab="contact-notes-tab">Contact Notes</a></li>
            <li><a href="#snippets" class="tab-button" data-tab="snippets-tab">Snippets</a></li>
            <!-- <li><a href="#">Contact</a></li> -->
        </ul>
    </nav>

    <!-- Sidebar / Top Control Panel -->
    <aside class="sidebar">
        <div class="page-notes-tab tab-content active">
            <ul>
                <li><button id="page-notes-save">Save</button></li>
                <li><button>Save</button></li>
                <li><button>Save</button></li>
                <li><button>Save</button></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <div class="page-notes-tab tab-content active">
            <h1>Page Notes</h1>
            <!-- <textarea placeholder="Enter your text here..."></textarea> -->
            <div id="editor">
                <p>Hello World!</p>
                <p>Some initial <strong>bold</strong> text</p>
                <p><br /></p>
              </div>
        </div>
        <div class="contact-notes-tab tab-content">
            <h1>Contact Notes</h1>
            <!-- <textarea placeholder="Enter your text here..."></textarea> -->
            <select>
                <option>Contact 1</option>
                <option>Contact 2</option>
            </select>
            <div id="contact-notes-div">
                <textarea class="contact-notes-textarea"></textarea>
            </div>
        </div>
        <div class="snippets-tab tab-content">
            <h1>Snippets</h1>
            <textarea class="snippets-textarea"></textarea>
        </div>
        <div class="about-tab tab-content">
            <h1>About</h1>
            
        </div>
        <div class="settings-tab tab-content">
            <h1>Settings</h1>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Modern Web Design. All rights reserved.</p>
    </footer>

    <script src="options.js"></script>

    <!-- Third Party -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <script>
        const quill = new Quill('#editor', {
          theme: 'snow'
        });
      </script>

    <!-- <script src="util.js"></script>
    <script src="standard.js"></script> -->

</body>
</html>
